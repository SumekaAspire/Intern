<!DOCTYPE html>
<html lang ="en-US">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width"/>
        <title>table</title>
        <style>
            td,th{
                text-align:center;
                padding:10px 20px;
                border:1px solid rgb(0,0,0);
            }
            table {
                border-collapse:collapse;
                border: 2px solid rgb(165, 20, 20);
            } 
            th{
                background-color:tan;
            }  
            td{
                background-color:rgb(107, 215, 230);
            }  
        </style>
    </head>
    <body>
    <!--Tables-->
    <table>
    <tr>
        <th>NAME</th>
        <th>GENDER</th>
        <th>AGE</th>
    </tr>
    <tr>
        <td>Sumi</td>
        <td>F</td>
        <td>20</td>
    </tr>
    <tr>
        <td>Maran</td>
        <td>M</td>
        <td>25</td>
    </tr>
    <tr>
        <td>Suman</td>
        <td>M</td>
        <td>22</td>
    </tr>
    </table>
    </body>
</html>
