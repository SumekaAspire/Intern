<!DOCTYPE html>
<html lang="en-US">
    <head>
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width">
       <style>
        p{
            color:currentcolor;
        }
        pre{
            color:red;
        }
        h2{
            color:#7689;
        }
        h3{
           color:rgb(255, 122, 110);
        }
        p1{
            color:hsl(30, 100%, 50%, 0.6);
        }
       </style>
    </head>
    <body>
       <h1>Styling text-color </h1>
       <p>current color</p>
       <pre>named color</pre>
       <h2>hex color</h2>
       <h3>rgb color</h3>
       <p1>hsl values</p1>
       <h4>hwb values</h4>
       <p3>drfghmm,llllbgffdsffghjjkk</p3>
       <p4>wstdtgijhbndiuncvsdfo</p4>
    </body>
</html>
